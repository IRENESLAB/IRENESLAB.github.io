<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered modal-x1">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeLoginModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <app-register [register]="register" *ngIf="ActivateRegisterComp"></app-register>
        </div>
      </div>
    </div>
  </div>


<div class="container">
    <div class=col-md-8.offset-md-2 >
<router-outlet></router-outlet>
    </div>
</div>
