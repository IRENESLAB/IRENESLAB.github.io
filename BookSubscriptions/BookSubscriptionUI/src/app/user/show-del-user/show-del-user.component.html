<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" 
(click)="addUser()" 
>
    Add User
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-x1">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeUserModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <app-add-edit-user [user]="user" *ngIf="ActivateAddEditUserComp"></app-add-edit-user>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
        <tr>
            <th>
                User Id
            </th>
            <th>
               First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email Address 
            </th> 
            <th>
                Options
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of UserList">
<td>{{dataItem.Id}}</td>
<td>{{dataItem.FirstName}}</td>
<td>{{dataItem.LastName}}</td>
<td>{{dataItem.EmailAddress}}</td>
<td><button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal" 
  (click)="editUser(dataItem)" >Edit</button>
  <button type="button" class="btn btn-light mr-1" (click)="deleteUser(dataItem)">Delete</button></td>
        </tr>
    </tbody>
</table>
