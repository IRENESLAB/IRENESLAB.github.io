<div class="row mt-4">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12 my-auto side-header">
                <img src="" alt="" class="mx-auto d-block">
                <h1>User Login</h1>
                <p><em>Please <strong>login</strong> to buy subscription</em></p>
            </div>
        </div>
        <form #form="ngForm" [formGroup]="service.loginFormModel" autocomplete="off" (submit)="onLogin(form)">
           

            <div class="form-group required">
                <label>Email Address</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.loginFormModel.get('UserName').touched && service.loginFormModel.get('UserName').errors?.email">Invalid email address.</label>
                <label class="text-danger" *ngIf="service.loginFormModel.get('UserName').touched && service.loginFormModel.get('UserName').errors?.required">This field is mandatory.</label>
            </div>
                <div class="form-group required">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="service.loginFormModel.get('Password').touched && service.loginFormModel.get('Password').errors?.required">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="service.loginFormModel.get('Password').touched && service.loginFormModel.get('Password').errors?.minlength">Min 4 characters required.</label>
                </div>
            <div class="form row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]='!service.loginFormModel.valid'>
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-6">    
        <div class="row">
    <div class="col-md-12 my-auto side-header">
        <img src="" alt="" class="mx-auto d-block">
        <h1>User Registration</h1>
        <p><em>Please <strong>register</strong> to buy subscription</em></p>
    </div>
    </div>
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onRegister()">
            <div class="form-group required">
                <label>First Name</label>
                <input class="form-control" formControlName="FirstName">            
                <label class="text-danger" *ngIf="service.formModel.get('FirstName').touched && service.formModel.get('FirstName').errors?.required">This field is mandatory.</label>
            </div>
            <div class="form-group required">
                <label>Last Name</label>
                <input class="form-control" formControlName="LastName">            
                <label class="text-danger" *ngIf="service.formModel.get('LastName').touched && service.formModel.get('LastName').errors?.required">This field is mandatory.</label>
            </div>
            <div class="form-group required">
                <label>Email Address</label>
                <input class="form-control" formControlName="EmailAddress">
                <label class="text-danger" *ngIf="service.formModel.get('EmailAddress').touched && service.formModel.get('EmailAddress').errors?.email">Invalid email address.</label>
                <label class="text-danger" *ngIf="service.formModel.get('EmailAddress').touched && service.formModel.get('EmailAddress').errors?.required">This field is mandatory.</label>
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Min 4 characters required.</label>
                </div>
                <div class="form-group required">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm Password does not match.</label>

                </div>
            </div>
            <div class="form row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]='!service.formModel.valid'>
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
    </div>
