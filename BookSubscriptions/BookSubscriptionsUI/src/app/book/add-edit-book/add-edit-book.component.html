 
<div class="form-group row">
<label class="col-sm-2 col-form-label">Name</label>
<div class="col-sm-10">
    <input type="Text" class="form-control" [(ngModel)]="Name" placeholder="Name of Book" />
</div>
<label class="col-sm-2 col-form-label">Description</label>
<div class="col-sm-10">
    <input type="Text" class="form-control" [(ngModel)]="Text" placeholder="Book Description" />
</div>

<label class="col-sm-2 col-form-label">Purchase Price</label>
<div class="col-sm-10">
    <input type="Text" class="form-control" [(ngModel)]="PurchasePrice" placeholder="Book Purchase Price" />
</div>
<div class="float-right">
  <button (click)="updateBook()" *ngIf="book.id!=0" class="btn btn-primary">Update</button>
<button (click)="addBook()" *ngIf="book.id==0" class="btn btn-primary">Add</button>  
</div>


</div>
